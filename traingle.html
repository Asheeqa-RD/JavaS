<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div align="center">
      <script>
        let a = parseFloat(prompt("Enter the length of side A:"));
        let b = parseFloat(prompt("Enter the length of side B:"));
        let c = parseFloat(prompt("Enter the length of side C:"));

        if (a + b > c && a + c > b && b + c > a) {
          if (a === b && b === c) {
            alert("Equilateral");
          } else if (a === b || b === c || a === c) {
            alert("Iscoceles");
          } else {
            alert("Scalene");
          }

          var s=(a+b+c)/2;
          var area=Math.sqrt(s*(s-a)*(s-b)*(s-c));
          alert("Area of the traingle is "+area.toFixed(2)+"square meters");
          }
          else{
            alert("Cannot form a triangle");
          }                                                                                      
      </script>
    </div>
  </body>
</html>
